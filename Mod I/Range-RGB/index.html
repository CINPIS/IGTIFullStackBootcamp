<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Style/main.css">
    <link rel="stylesheet" href="./Style/range.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <form action="">
            <h1>Escala RGB </h1>
            <div class="range">
                <div class="color-box red-box">
                    <label for="red">Red
                        <input type="text" id="number-red" disabled="disabled" />
                    </label>
                    <input 
                        type="range" 
                        id="red" 
                        name="red" 
                        min="0"
                        max="255"
                        value="0"
                    />         
                </div>
                <div class="color-box green-box">
                    <label for="">Green
                        <input type="text" id="number-green" disabled="disabled" />
                    </label>
                    <input 
                        type="range" 
                        id="green" 
                        name="green" 
                        min="0"
                        max="255"
                        value="0"
                    />
                </div>
                <div class="color-box blue-box">
                    <label for="">Blue
                        <input type="text" id="number-blue" disabled="disabled" />
                    </label>
                    <input 
                        type="range" 
                        id="blue" 
                        name="blue" 
                        min="0"
                        max="255"
                        value="0"
                    />
                </div>
            </div>
            <div class="color-block">
                <h2 class='hexaCode'></h2>
            </div>
        </form>         
    </main>
    <script src="./Scripts/range.js"></script>
</body>
</html>
