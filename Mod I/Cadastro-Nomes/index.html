<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Cadastro de Nomes</title>
	<meta name="description" content="Aula 05 IGTI">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
	
	<link rel="stylesheet" type="text/css" href="./Style/cadastro.css">
	<link rel="stylesheet" href="./Style/main.css">
	<link rel="stylesheet" href="./Style/media.css">

    <link href="./assets/e.png" rel="icon">
    
</head>
<body>
  <div class="container">
		<header class="titulo">
			<h1>Cadastro de Nomes</h1>
		</header>
		 <hr>
		<main role="main">	
			<!-- Formulário -->
			<form action="">
				<label for=""> Nome: 
					<input 
						type="text" 
						placeholder="Adicione um item ou edite ele aqui" 
						name="Add Item" 
						id="userInput"
					/>
				</label>
			</form>
			<!-- Lista -->
			<h2>Nomes cadastrados até o momento: </h2>
			<div id="nomes">
				
			</div>
		</main>
  </div> 
<script type="text/javascript" src="./Scripts/cadastro.js"></script>
</body>
</html>
